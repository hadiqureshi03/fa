<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/style.css" />

        <!-- Hidden checkbox for menu toggle -->
        <input type="checkbox" id="menu-toggle">
        
        <!-- Label for the checkbox - this is what gets clicked -->
        <label for="menu-toggle" class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </label>
        
        <nav>
            <ul>
                <li><a href="flyforsinkelser.html">Flyforsinkelser</a></li>

                <li><a href="flykompensation.html"><button>Ansøg</button></a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero section with image, text and button -->
    <section class="hero homepage">
        <div class="hero-content">
            <h1>Forsinket fly?</h1>
            <p>
              Hos Flight Assistance tager vi kampen op mod flyselskaberne på dine vegne -
              helt uden omkostninger for dig
            </p>
            <a href="#" class="cta-button"><button>Søg kompensation</button></a>
        </div>
    </section>
</body>
</html>
